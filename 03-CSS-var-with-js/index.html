<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS var with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS Variables updating with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blue">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" id="base" name="base" value="#ffc600">
    </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="script.js"></script>
</body>
</html>
